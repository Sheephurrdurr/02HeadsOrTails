<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Heads Or Tails</title>
</head>
<body>
    <section class="container">
         <h1 id="title">Heads Or Tails</h1>

         <div class="CoinScoreStyle">
            <button id="flipBtn">FLIP THE COIN</button>
            
            <div id="resultDiv">You got <p id="resultTxt"></p></div>
         </div>
            
        <div class="scoreDivStyle">
            <div class="textAlign">
                <h2>Tails Score</h2>
                <p id="tailsScoreNumber">0</p>
            </div>
            <div class="textAlign">
                <h2>Heads Score</h2>
                <p id="headsScoreNumber">0</p>
            </div>
        </div>
         

    </section>
           

    <script src="script.js"></script>
</body>
</html>
